name: Security

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]
  schedule:
    # Run weekly security scans (Mondays at 9 AM UTC)
    - cron: '0 9 * * 1'

jobs:
  # CodeQL Analysis is now handled by GitHub's default setup
  # This custom job has been disabled to avoid conflicts
  # To re-enable: disable default CodeQL in Settings > Code security and analysis

  # Dependency Review has been moved to its own workflow file (.github/workflows/dependency-review.yml)
  # to prevent "skipping" status on push events (it only runs on pull_request events)

  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(pnpm audit --json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(pnpm audit --json | jq '.metadata.vulnerabilities.high // 0')

          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ Critical vulnerabilities found!"
            exit 1
          fi

          if [ "$HIGH" -gt 3 ]; then
            echo "âš ï¸  Too many high vulnerabilities found!"
            exit 1
          fi

          echo "âœ… Security audit passed"

  e2e-auth-security:
    name: E2E Authentication Security Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Verify .auth directory is in .gitignore
        run: |
          echo "ğŸ” Checking if e2e/.auth/ is in .gitignore..."

          if grep -q "^/e2e/\.auth/" .gitignore; then
            echo "âœ… .auth directory is properly ignored in .gitignore"
          else
            echo "âŒ ERROR: e2e/.auth/ is not in .gitignore!"
            echo "This is a critical security issue - auth files contain session tokens."
            echo "Add '/e2e/.auth/' to .gitignore immediately."
            exit 1
          fi

      - name: Verify CI workflows don't cache .auth files
        run: |
          echo "ğŸ” Checking CI workflows for .auth caching..."

          # Search for cache actions that include auth paths (excluding comments)
          if grep -r "path:.*\.auth" .github/workflows/ 2>/dev/null | grep -v "^[[:space:]]*#" | grep -v "Verify CI workflows"; then
            echo "âŒ ERROR: Found .auth references in cache configuration!"
            echo "CI workflows must NOT cache authentication files."
            exit 1
          else
            echo "âœ… No .auth caching found in CI workflows"
          fi

      - name: Verify CI artifacts exclude .auth files
        run: |
          echo "ğŸ” Checking artifact uploads for .auth exclusion..."

          # Check if ci.yml exists
          if [ ! -f ".github/workflows/ci.yml" ]; then
            echo "âš ï¸  Warning: ci.yml not found, skipping artifact check"
            exit 0
          fi

          # Check if any artifact uploads are configured
          if ! grep -q "upload-artifact" .github/workflows/ci.yml; then
            echo "âš ï¸  Warning: No artifact uploads found in ci.yml"
            exit 0
          fi

          # Get all artifact upload configurations
          # Using grep to find upload-artifact sections and extract path values
          ARTIFACT_PATHS=$(grep -A 5 "upload-artifact" .github/workflows/ci.yml | grep "path:" | awk '{print $2}')

          if [ -z "$ARTIFACT_PATHS" ]; then
            echo "âš ï¸  Warning: Could not extract artifact paths from ci.yml"
            echo "This may indicate a change in the CI file structure."
            exit 0
          fi

          echo "Artifact paths configured:"
          echo "$ARTIFACT_PATHS"

          # Check if any artifact path includes .auth
          if echo "$ARTIFACT_PATHS" | grep -q "\.auth"; then
            echo "âŒ ERROR: Artifacts include .auth files!"
            echo "Auth files must NOT be uploaded as CI artifacts."
            exit 1
          fi

          # Verify expected safe artifacts are present
          if echo "$ARTIFACT_PATHS" | grep -q "playwright-report"; then
            echo "âœ… Artifact configuration verified - .auth files are excluded"
          else
            echo "âš ï¸  Warning: Could not verify expected artifact patterns"
            echo "Expected to find 'playwright-report' in artifact paths"
          fi

      - name: Verify e2e/README.md has security warnings
        run: |
          echo "ğŸ” Checking e2e/README.md for security documentation..."

          if ! [ -f "e2e/README.md" ]; then
            echo "âŒ ERROR: e2e/README.md not found!"
            exit 1
          fi

          # Check for security section
          if ! grep -q "## Security" e2e/README.md; then
            echo "âŒ ERROR: e2e/README.md missing Security section!"
            echo "Authentication files need proper security documentation."
            exit 1
          fi

          # Check for .auth mentions
          if ! grep -q "\.auth" e2e/README.md; then
            echo "âŒ ERROR: e2e/README.md missing .auth documentation!"
            exit 1
          fi

          # Check for security warnings
          if ! grep -qi "never commit" e2e/README.md || ! grep -qi "session token" e2e/README.md; then
            echo "âŒ ERROR: e2e/README.md missing critical security warnings!"
            exit 1
          fi

          echo "âœ… e2e/README.md has proper security documentation"

      - name: Security check summary
        if: success()
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘   âœ… E2E Authentication Security Checks PASSED        â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "âœ“ .auth directory is properly gitignored"
          echo "âœ“ CI workflows don't cache auth files"
          echo "âœ“ CI artifacts exclude auth files"
          echo "âœ“ Security documentation is in place"
          echo ""
          echo "ğŸ“– For more information, see e2e/README.md Security section"
