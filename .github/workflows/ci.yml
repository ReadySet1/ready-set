name: CI

on:
  pull_request:
    branches: [main, development]
  push:
    branches: [main, development]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PRISMA_SKIP_POSTINSTALL_GENERATE: 'true'

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: false # TODO: Temporarily disabled due to slow performance (20+ min) - Re-enable after fixing in REA-23
    continue-on-error: true # TODO: Remove when tests are fixed (REA-23)

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PRISMA_SKIP_POSTINSTALL_GENERATE: 'true'

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run unit tests
        run: pnpm test:ci
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage summary:"
            cat coverage/coverage-summary.json
          fi

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: false # TODO: Temporarily disabled due to slow performance (20+ min timeout) - Re-enable after fixing in REA-23
    timeout-minutes: 20
    continue-on-error: true # TODO: Remove when E2E tests are fixed (REA-23)

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PRISMA_SKIP_POSTINSTALL_GENERATE: 'true'

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build:no-typecheck
        env:
          SKIP_TYPECHECK: 'true'
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          NEXT_PUBLIC_SANITY_PROJECT_ID: test-project-id
          NEXT_PUBLIC_SANITY_DATASET: test

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    continue-on-error: true # TODO: Remove when build issues are fixed (REA-23)

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PRISMA_SKIP_POSTINSTALL_GENERATE: 'true'

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Build application
        run: pnpm build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          NEXT_PUBLIC_SANITY_PROJECT_ID: test-project-id
          NEXT_PUBLIC_SANITY_DATASET: test
          SKIP_ENV_VALIDATION: 'true'

      - name: Check build size
        run: |
          echo "Build completed successfully"
          ls -lh .next/standalone 2>/dev/null || echo "Standalone build not found"

  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build-check]
    # Note: unit-tests and e2e-tests temporarily disabled - will re-add after fixing in REA-23
    if: always()

    steps:
      - name: Check job statuses
        run: |
          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ]]; then
            echo "Lint and type check failed"
            exit 1
          fi
          # Build check is non-blocking due to pre-existing issues (will be fixed in REA-23)
          if [[ "${{ needs.build-check.result }}" == "failure" ]]; then
            echo "⚠️  Build check failed (non-blocking until REA-23 is complete)"
          fi
          echo "All checks passed successfully!"
          echo ""
          echo "Note: Unit tests and E2E tests are temporarily disabled due to performance issues."
          echo "They will be re-enabled after being fixed in REA-23."
