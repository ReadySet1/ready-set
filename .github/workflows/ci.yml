name: CI

on:
  pull_request:
    branches: [main, development]
  push:
    branches: [main, development]
  workflow_call:  # Allow this workflow to be called by deploy.yml

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PRISMA_SKIP_POSTINSTALL_GENERATE: 'true'

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm typecheck

      - name: Validate Sentry Configuration
        run: |
          echo "üîç Validating Sentry configuration..."

          # Check if SENTRY_AUTH_TOKEN is set (required for source map uploads)
          if [ -z "${{ secrets.SENTRY_AUTH_TOKEN }}" ]; then
            echo "‚ö†Ô∏è  WARNING: SENTRY_AUTH_TOKEN secret is not configured"
            echo "   Source maps will not be uploaded to Sentry during builds"
            echo "   This is not blocking but recommended for production deployments"
            echo ""
            echo "üìñ To configure:"
            echo "   1. Go to Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "   2. Add SENTRY_AUTH_TOKEN with your Sentry auth token"
            echo ""
          else
            echo "‚úÖ SENTRY_AUTH_TOKEN is configured"
          fi

          # Validate DSN format in .env.example
          if [ -f ".env.example" ]; then
            if grep -q "NEXT_PUBLIC_SENTRY_DSN=" .env.example; then
              echo "‚úÖ Sentry DSN variable found in .env.example"
            else
              echo "‚ùå ERROR: NEXT_PUBLIC_SENTRY_DSN not found in .env.example"
              exit 1
            fi
          else
            echo "‚ö†Ô∏è  WARNING: .env.example not found"
          fi

          # Check that Sentry instrumentation files exist
          MISSING_FILES=()
          if [ ! -f "instrumentation.ts" ]; then
            MISSING_FILES+=("instrumentation.ts")
          fi
          if [ ! -f "instrumentation-client.ts" ]; then
            MISSING_FILES+=("instrumentation-client.ts")
          fi

          if [ ${#MISSING_FILES[@]} -gt 0 ]; then
            echo "‚ùå ERROR: Missing Sentry instrumentation files:"
            printf '  - %s\n' "${MISSING_FILES[@]}"
            exit 1
          fi

          echo "‚úÖ All Sentry instrumentation files present"
          echo ""
          echo "‚úÖ Sentry configuration validation complete"

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    # REA-181: Threshold-based enforcement (currently 80%, will increase to 95%)

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PRISMA_SKIP_POSTINSTALL_GENERATE: 'true'

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Cache Jest
        uses: actions/cache@v4
        with:
          path: |
            .jest-cache
            node_modules/.cache/jest
          key: ${{ runner.os }}-jest-${{ hashFiles('**/package.json', 'jest.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-jest-

      - name: Run unit tests with threshold check
        run: |
          # Run tests and capture JSON output
          pnpm test:ci --json --outputFile=jest-results.json --testTimeout=25000 --cache --cacheDirectory=.jest-cache --forceExit || true

          # Extract test results
          if [ -f jest-results.json ]; then
            PASSED=$(jq '.numPassedTests // 0' jest-results.json)
            FAILED=$(jq '.numFailedTests // 0' jest-results.json)
            PENDING=$(jq '.numPendingTests // 0' jest-results.json)
            TOTAL=$(jq '.numTotalTests // 0' jest-results.json)

            # Calculate run tests (excluding skipped/pending)
            RUN_TESTS=$((PASSED + FAILED))

            if [ "$RUN_TESTS" -gt 0 ]; then
              PASS_RATE=$(echo "scale=2; $PASSED * 100 / $RUN_TESTS" | bc)
              echo "üìä Pass rate: $PASS_RATE% ($PASSED/$RUN_TESTS executed tests)"
              echo "üìã Total: $TOTAL | Passed: $PASSED | Failed: $FAILED | Skipped: $PENDING"

              # Threshold check: Start at 80%, increase to 95% as tests improve
              THRESHOLD=80
              if (( $(echo "$PASS_RATE < $THRESHOLD" | bc -l) )); then
                echo "‚ùå Pass rate ${PASS_RATE}% is below ${THRESHOLD}% threshold"
                echo "PASS_RATE=$PASS_RATE" >> $GITHUB_ENV
                echo "THRESHOLD=$THRESHOLD" >> $GITHUB_ENV
                exit 1
              else
                echo "‚úÖ Pass rate ${PASS_RATE}% meets ${THRESHOLD}% threshold"
                echo "PASS_RATE=$PASS_RATE" >> $GITHUB_ENV
              fi
            else
              echo "‚ö†Ô∏è  No tests found or tests failed to run"
              exit 1
            fi
          else
            echo "‚ö†Ô∏è  jest-results.json not found - tests may have crashed"
            exit 1
          fi
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key-1234567890
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key-1234567890

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload Jest results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-results
          path: jest-results.json
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f jest-results.json ]; then
            PASSED=$(jq '.numPassedTests // 0' jest-results.json)
            FAILED=$(jq '.numFailedTests // 0' jest-results.json)
            TOTAL=$(jq '.numTotalTests // 0' jest-results.json)

            echo "### Test Results" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ‚úÖ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ‚ùå Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| üìä Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "| üéØ Threshold | 80% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Increased timeout: build (~5min) + server startup (~2min) + 119 tests at ~10s each
    timeout-minutes: 25
    continue-on-error: true # Non-blocking: Tests require secrets configuration

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PRISMA_SKIP_POSTINSTALL_GENERATE: 'true'

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build:no-typecheck
        env:
          SKIP_TYPECHECK: 'true'
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key-1234567890
          NEXT_PUBLIC_SANITY_PROJECT_ID: test-project-id
          NEXT_PUBLIC_SANITY_DATASET: test

      - name: Validate GitHub Secrets
        id: check-secrets
        run: |
          echo "üîç Validating required GitHub secrets are set..."
          MISSING_SECRETS=()

          if [ -z "${{ secrets.TEST_DATABASE_URL }}" ]; then
            MISSING_SECRETS+=("TEST_DATABASE_URL")
          fi
          if [ -z "${{ secrets.TEST_SUPABASE_URL }}" ]; then
            MISSING_SECRETS+=("TEST_SUPABASE_URL")
          fi
          if [ -z "${{ secrets.TEST_SUPABASE_ANON_KEY }}" ]; then
            MISSING_SECRETS+=("TEST_SUPABASE_ANON_KEY")
          fi
          if [ -z "${{ secrets.TEST_CLIENT_EMAIL }}" ]; then
            MISSING_SECRETS+=("TEST_CLIENT_EMAIL")
          fi
          if [ -z "${{ secrets.TEST_CLIENT_PASSWORD }}" ]; then
            MISSING_SECRETS+=("TEST_CLIENT_PASSWORD")
          fi
          if [ -z "${{ secrets.TEST_VENDOR_EMAIL }}" ]; then
            MISSING_SECRETS+=("TEST_VENDOR_EMAIL")
          fi
          if [ -z "${{ secrets.TEST_VENDOR_PASSWORD }}" ]; then
            MISSING_SECRETS+=("TEST_VENDOR_PASSWORD")
          fi

          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "‚ö†Ô∏è  WARNING: Missing required GitHub secrets (E2E tests will be skipped):"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "üìñ To enable E2E tests, configure these secrets in GitHub repository settings."
            echo "   Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
            echo ""
            echo "See e2e/README.md for detailed setup instructions."
            echo "secrets_configured=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "‚úÖ All required secrets are configured"
          echo "secrets_configured=true" >> $GITHUB_OUTPUT

      - name: Run E2E tests
        if: steps.check-secrets.outputs.secrets_configured == 'true'
        run: |
          timeout 1080 pnpm test:e2e || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo "‚ö†Ô∏è  E2E tests timed out after 18 minutes"
              echo "This is non-blocking but should be investigated"
              exit 0
            fi
            echo "E2E tests completed with exit code: $EXIT_CODE"
            exit 0
          }
        env:
          CI: true
          # Supabase Test Project (use secrets directly)
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
          # Test User Credentials
          TEST_CLIENT_EMAIL: ${{ secrets.TEST_CLIENT_EMAIL }}
          TEST_CLIENT_PASSWORD: ${{ secrets.TEST_CLIENT_PASSWORD }}
          TEST_VENDOR_EMAIL: ${{ secrets.TEST_VENDOR_EMAIL }}
          TEST_VENDOR_PASSWORD: ${{ secrets.TEST_VENDOR_PASSWORD }}
      
      - name: E2E Tests Skipped
        if: steps.check-secrets.outputs.secrets_configured != 'true'
        run: |
          echo "‚è≠Ô∏è  E2E tests were skipped due to missing secrets"
          echo "This is expected for PRs from forks or when secrets are not configured"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    continue-on-error: true # Non-blocking: Build works with SKIP_ENV_VALIDATION

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PRISMA_SKIP_POSTINSTALL_GENERATE: 'true'

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Build application
        run: pnpm build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key-1234567890
          NEXT_PUBLIC_SANITY_PROJECT_ID: test-project-id
          NEXT_PUBLIC_SANITY_DATASET: test
          SKIP_ENV_VALIDATION: 'true'

      - name: Check build size
        run: |
          echo "Build completed successfully"
          ls -lh .next/standalone 2>/dev/null || echo "Standalone build not found"

  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, build-check]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          FAILED=false

          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ]]; then
            echo "‚ùå Lint and type check failed"
            FAILED=true
          else
            echo "‚úÖ Lint and type check passed"
          fi

          # REA-181: Unit tests now blocking at 80% threshold
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "‚ùå Unit tests failed (below 80% threshold)"
            FAILED=true
          else
            echo "‚úÖ Unit tests passed (‚â•80% threshold)"
          fi

          # Build check is non-blocking (works with SKIP_ENV_VALIDATION)
          if [[ "${{ needs.build-check.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è  Build check failed (non-blocking)"
          else
            echo "‚úÖ Build check passed"
          fi

          echo ""
          if [[ "$FAILED" == "true" ]]; then
            echo "‚ùå Required checks failed"
            exit 1
          fi

          echo "‚úÖ All required checks passed!"
          echo ""
          echo "üìä Test Status (REA-181):"
          echo "  - TypeScript: ‚úÖ Type checking enabled"
          echo "  - Unit Tests: ‚úÖ Passing (80% threshold)"
          echo "  - E2E Tests: ‚è∏Ô∏è  Requires secrets configuration"
