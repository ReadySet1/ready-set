name: "CodeQL Security Scanning"

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    # Run CodeQL analysis weekly on Sundays at 3 AM UTC
    - cron: "0 3 * * 0"

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["typescript"]
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Override default queries with security-focused ones
          queries: security-extended,security-and-quality

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.8.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js application
        run: pnpm build
        env:
          # Disable telemetry during build
          NEXT_TELEMETRY_DISABLED: 1
          # Prisma requires DATABASE_URL for client generation during build
          DATABASE_URL: "file:./dev.db"
          # Use mock build to prevent actual database connections
          PRISMA_MOCK_BUILD: "true"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
